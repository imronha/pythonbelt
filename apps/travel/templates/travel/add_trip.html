<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
    .center {
        margin: auto;
        width: 50%;
        border: 3px solid gray;
        padding: 10px;
        text-align: center;
    }
    .header {
        text-align: right;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="header">
        <a href="/travels">Back to trip page</a>
    </div>
    <div class="center">
        <h1>Add a Trip!</h1>
        <form action="/add_trip" method="post">
            {% csrf_token %}
            Destination: <input type="text" name="destination" value=""><br>
            Description (plan): <input type="text" name="plan" value=""><br>
            Start Date: <input type="date" name="start_date" value=""><br>
            End Date: <input type="date" name="end_date" value=""><br>
            <input class="btn-success" type="submit" value="Add Trip">
        </form>
        <div class="errors">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
